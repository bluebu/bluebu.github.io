---
layout: default
---

<ul class="breadcrumb">
  <li><a href="/">首页</a> <span class="divider">/</span></li>
  <li class="active">{{page.title}}</li>
</ul>

<ul class="articles">
  {% for post in site.categories.[page.title]  %}
  <li>
    <h2>
        <a class="post-link" href="{{ post.url }}" target="_blank" title="{{ post.title }}">{{ post.title }}</a>
        <!-- <% if article.original %>
        <span class="label">原创</span>
        <% end -%> -->
    </h2>
    <div class="content">
      {{ post.excerpt | strip_html |  truncate: 225, '...' }}
      <a target="_blank" href="{{ post.url }}" title="查看更多">查看更多</a>
    </div>
  </li>
  {% endfor %}
</ul>


{% if site.categories.[page.title] > 0 %}

{% endif %}
