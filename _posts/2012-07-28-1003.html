<p>Linux内核版本有两种：稳定版和开发版。</p><p><span class="wp_keywordlink_affiliate"><a href="http://www.hi-ruby.com/?tag=linux" title="查看 Linux 的全部文章" target="_blank">Linux</a></span>内核版本号由3个数字组成：r.x.y。</p><p>r：目前发布的内核主版本。<br />x：偶数表示稳定版本；奇数表示开发中版本。<br />y：错误修补的次数。</p><p><br /></p>
